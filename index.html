<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BBC News Viewer</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 13px;
      background-color: #f6f6ef;
      color: #000;
      max-width: 640px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 1em;
      color: #ff6600;
    }
    h2 {
      font-size: 14px;
      color: #ff6600;
      margin-top: 2em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #0000cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>BBC News Headlines</h1>
  <ul id="bbc-news"></ul>
  <div style="margin-top: 2em;"></div>
  <h1>BBC Northern Ireland Headlines</h1>
  <ul id="bbc-ni-news"></ul>

  <script>
    async function fetchAndDisplay(feedUrl, elementId, limit = 20) {
      const proxy = 'https://api.allorigins.win/get?url=';
      try {
        const response = await fetch(proxy + encodeURIComponent(feedUrl));
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        const list = document.getElementById(elementId);
        list.innerHTML = "";

        items.forEach((item, index) => {
          if (index >= limit) return;
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;

          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = link;
          a.textContent = `${index + 1}. ${title}`;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById(elementId).innerHTML = "<li>Error loading feed.</li>";
      }
    }

    fetchAndDisplay("http://feeds.bbci.co.uk/news/rss.xml", "bbc-news");
    fetchAndDisplay("http://feeds.bbci.co.uk/news/northern_ireland/rss.xml", "bbc-ni-news");
  </script>
</body>
</html>
